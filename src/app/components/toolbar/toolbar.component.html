<ion-toolbar>
    <ion-searchbar 
        mode="ios" 
        (ionInput)="onSearchInput($event)" 
        (search)="onSearchSubmitted($event)"
        (ionClear)="onSearchClear($event)" 
        (ionFocus)="onSearchFocus($event)" 
        (ionBlur)="onSearchBlur($event)" 
        placeholder="Search for songs ..." 
        debounce="350" [value]="searchVal">
    </ion-searchbar>
</ion-toolbar>
